<div class="course-cards-container">
  <app-course-card
    *ngFor="let course of courses"
    [course]="course"
  ></app-course-card>
</div>
<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="length"
  [pageSize]="pageSize"
  [showFirstLastButtons]="true"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page"
>
</mat-paginator>
